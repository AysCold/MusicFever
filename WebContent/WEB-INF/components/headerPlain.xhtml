<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
       
    <h:head/>
    <h:body>
        <ui:composition>
        	<h:outputStylesheet library="css" name="header.css"></h:outputStylesheet>            
			<div id="header">
				<div style = "margin: 0 auto; width: 1300px;">
					<div style = "float: left">
						<h:outputLink value="index.html" styleClass="logoLink">
<!-- 					<img id="logo-img" src="resources/img/logo.png" /> -->
					        <h:outputText value="Music Fever" />
						</h:outputLink> 
					</div>
					
				
					<h:panelGroup rendered="#{userBean.loggedIn}" styleClass="anchors" layout="block"> 
						<h:form>
							<h:commandLink action="#{userBean.logout}" value="logout" styleClass="signup-button"></h:commandLink> 
						</h:form>
					</h:panelGroup>
				</div>
			</div>          
        </ui:composition>
        
    </h:body>
</html>
