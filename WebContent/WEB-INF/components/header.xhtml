<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
       
    <h:head/>
    <h:body>
        <ui:composition>
        	<p:growl id="logInformation" life="6000" />
        	<h:outputStylesheet library="css" name="header.css"></h:outputStylesheet>            
			<div id="header">
				<div style = "margin: 0 auto; width: 1350px;">
					<div style = "float: left">
						<h:outputLink value="index.html" styleClass="logoLink">
<!-- 					<img id="logo-img" src="resources/img/logo.png" /> -->
					        <h:outputText value="Music Fever" />
						</h:outputLink> 
					</div>
					
					<h:panelGroup rendered="#{!userBean.loggedIn}" styleClass="anchors" layout="block" >
						<h:form style="display: inline-block">            
						    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login" styleClass="signup-button" >
						        <h:outputText value="Sign In" />
						    </h:outputLink>
						 
						    <p:dialog header="Login" widgetVar="dlg" resizable="false">
						        <h:panelGrid columns="2" cellpadding="5">
						            <h:outputLabel for="username" value="Username:" />
						            <p:inputText id="username" value="#{userBean.user.username}" required="true" label="username" />
						 
						            <h:outputLabel for="password" value="Password:" />
						            <p:password id="password" value="#{userBean.user.password}" required="true" label="password" />
						 
						            <f:facet name="footer">
						                <p:commandButton value="Login" action="#{userBean.login}" update=":#{p:component('logInformation')}"/>
						            </f:facet>  
						        </h:panelGrid>
						    </p:dialog>
						</h:form>
	<!-- 					<p:lightBox id="lightbox"> -->
	<!-- 						<h:outputLink value="#" styleClass="signup-button" > -->
	<!-- 							<h:outputText value="Sign In" /> -->
	<!-- 							<f:facet name="inline"> -->
									
	<!-- 							</f:facet> -->
	<!-- 						</h:outputLink> -->
	<!-- 					</p:lightBox> -->
						<span class="bullet">•</span>
						<h:link value="Sign Up" outcome="registration" styleClass="signup-button"></h:link>
					</h:panelGroup>
					<h:panelGroup rendered="#{userBean.loggedIn}" styleClass="anchors" layout="block"> 
						<h:form>
							<span class="signup-button"> <h:outputText value="Hello, #{userBean.user.username}" /> </span>
							<span class="bullet">•</span>
							<h:commandLink action="#{userBean.logout}" value="logout" styleClass="signup-button" style="text-decoration: underline;"></h:commandLink> 
						</h:form>
					</h:panelGroup>
					<div id="searchBox">
						<p:inputText type="Search" placeholder="Search" styleClass="searchInput" style="margin:2px 5px 0 30px; vertical-align: top"></p:inputText>
<!-- 						<h:outputLink value="index.html" style="display: inline-block;"> -->
<!-- 							<img id="search-button" src="resources/img/search_button.png"/> -->
<!-- 						</h:outputLink>  -->
						<p:commandButton action="add-song.html?faces-redirect=true" rendered="#{userBean.loggedIn == true and userBean.user.usergroup == 0}" value="Add Song" icon="ui-icon-plus" ></p:commandButton>
					</div>
				</div>
			</div>          
        </ui:composition>
        
    </h:body>
</html>
