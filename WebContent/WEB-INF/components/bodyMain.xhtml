			<h:form styleClass="content" stlye="width: 870px">
		     	<div class="text-block" id="top">
		     		<h:panelGroup rendered="#{userBean.loggedIn and userBean.user.usergroup == 0}">
		     			<ul class="navlist clearfix" style="margin-bottom: 10px; display: inline-block;">
							<li><h:link value="My songs" outcome="user"/></li>
							<li >
								
								<h:commandLink value="Profile" action="#{userBean.goToAccount}">  
										<f:setPropertyActionListener value="#{userBean.user}" target="#{userBean.userSelected}" />
									</h:commandLink>
								
							</li>
							<li><h:link value="Uploader" outcome="upload"/></li>

							<li><a href="top5.rss"> RSS </a></li>
						</ul>
		     		</h:panelGroup>
		     		<h:panelGroup rendered="#{userBean.loggedIn and userBean.user.usergroup == 1}">
			     		<ul class="navlist clearfix" style="margin-bottom: 10px">
							<li ><h:link value="Users" outcome="admin"/></li>
							<li ><h:link value="Genres" outcome="admin-genre"/></li>
							<li ><h:link value="Events" outcome="admin-event"/></li>
							<li >
								<h:commandLink  value="Profile" action="#{userBean.goToAccount}">  
										<f:setPropertyActionListener value="#{userBean.user}" target="#{userBean.userSelected}" />
									</h:commandLink>
							</li>
						</ul>
					</h:panelGroup>
				</div>
				<p:dataGrid var="song" value="#{songBean.latestAddedSongs}" columns="3" layout="grid" id="songs" >
			 
			        <f:facet name="header">
			            Recommended songs
			        </f:facet>
			 
			        <p:panel style="text-align:center">
			            <h:panelGrid columns="1" style="width:100%">
			                <p:graphicImage width="300" height="225" library="img" name="#{song.fileType}.png"/> 
			 
			                <h:outputText value="#{song.name}" />
			 				
			 				<h:outputText value="#{song.releaseDate}" >
			 					<f:convertDateTime pattern="dd MMM yyyy" />
			 				</h:outputText>
			 				
			                <p:commandLink rendered="#{userBean.loggedIn}" title="View Detail" action="song-details.html?faces-redirect=true">
			                    <h:outputText value="Details" styleClass="ui-icon-arrow-1-e" style="margin:0 auto;" />
			                    <f:setPropertyActionListener value="#{song}" target="#{songBean.songSelected}" />
			                </p:commandLink>
			            </h:panelGrid>
			        </p:panel>
			 
			    </p:dataGrid>
			</h:form>
			
			<div style="width: 300px">
            <p:dataGrid var="rss" value="#{songBean.feedCont}" columns="1" layout="grid" id="rss" >
             
                    <f:facet name="header">
                        RSS Feed
                    </f:facet>
             
                    <p:panel style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%"> 
                           <h:outputText value="#{rss.title}" style="color: #599FCF"/>
                           
                              <h:outputText value="#{rss.description}" style="height: 50px; overflow: hidden"/>
                           
                           		<a href="#{rss.link}" style="color: green">Details </a>
                        </h:panelGrid>
                    </p:panel>
             
                </p:dataGrid>
         </div>
