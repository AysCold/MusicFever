<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head />
    <ui:composition>
    	
    	
    	<h:form styleClass="content">
    	<p:growl id="msgs" life="4000"/>
	     	<div class="text-block" id="top">
	     		<h:link rendered="#{userBean.user.usergroup == 1}" value="&lt;- back to Admin" outcome="admin" styleClass="signup-button" style="position:relative; background-color:black" />
				<h1>Account Settings</h1>
	     		<h:panelGroup rendered="#{userBean.loggedIn and userBean.user.usergroup == 0}">
	     			<ul class="navlist clearfix" style="margin-bottom: 10px; display: inline-block;">
						<li><h:link value="My songs" outcome="user"/></li>
						<li class="active">
							<h:link value="Profile" outcome="account"/>
						</li>
						<li><h:link value="Uploader" outcome="upload"/></li>
						<li><h:link value="Events" outcome="user-event"/></li>
						<li ><h:link value="Playlists" outcome="playlist"/></li>
						<li><a href="top5.rss"> RSS </a></li>
					</ul>
	     		</h:panelGroup>
			</div>
			<ul class="list-form">
				<li class="clearfix">
					<label for="UserName">Username</label>
					<div class="entry username">
						<div class="warning-cont">
							<p:inputText value="#{userBean.userSelected.username}" styleClass="searchInput long" disabled="true"></p:inputText>
						</div>
					</div>
				</li>
				<li class="clearfix">
					<label>Name</label>
					<div class="entry">
						<div class="warning-cont" style="width: 210px">
							<p:inputText placeholder="FirstName" value="#{userBean.userSelected.name}" styleClass="searchInput"></p:inputText>
						</div>
						<div class="warning-cont" style="width: 200px">
							<p:inputText placeholder="LastName" value="#{userBean.userSelected.surname}" styleClass="searchInput"></p:inputText>
						</div>
					</div>
				</li>
				<li class="clearfix">
					<label for="Email">Email</label>
					<div class="entry">
						<div class="warning-cont">
							<p:inputText value="#{userBean.userSelected.email}" styleClass="searchInput long"></p:inputText>
						</div>
					</div>
				</li>
			
				<li class="clearfix">
					<label for="JMBG">JMBG</label>
					<div class="entry">
						<div class="warning-cont">
							<p:inputText value="#{userBean.userSelected.JMBG}" styleClass="searchInput long"></p:inputText>
						</div>
					</div>
				</li>
				<li class="clearfix">
					<label for="picture">Profile image</label>
					<div class="entry">
						<div class="warning-cont">
							<p:inputText placeholder="Picture URL" value="#{userBean.userSelected.profileImage}" styleClass="searchInput long"></p:inputText>
						</div>
					</div>
				</li>
			</ul>
			<p:commandButton value="Save" actionListener="#{userBean.updateUser}"  style="margin: 10px 0 25px 210px;" update="msgs"/>
     	</h:form>
    </ui:composition>    
</html>
